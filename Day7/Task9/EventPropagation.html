<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPropagation</title>
</head>
<body>
<div id="parentDiv"><div id="childDiv">Click me (Child Div)</div>Click me (Parent Div)</div>           
<script>
    const parentDiv = document.getElementById('parentDiv');
    const childDiv = document.getElementById('childDiv');
    // Add a click event listener to the parent div
    parentDiv.addEventListener('click', function(){console.log('Parent div clicked');});
    // Add a click event listener to the child div
    childDiv.addEventListener('click', function(event){console.log('Child div clicked');
    // Stop propagation of the event to the parent div
    event.stopPropagation();});
    </script>
    </body>
    </html>
