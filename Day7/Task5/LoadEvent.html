<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadEvent</title>
</head>
<body>
    <!-- Your webpage content goes here -->

    <script>
        // Define a function to display an alert when the page finishes loading
        function showAlertOnLoad() {
            alert("The webpage has finished loading!");
        }

        // Attach the function to the window.onload event
        window.onload = showAlertOnLoad;
    </script>
</body>
</html>
