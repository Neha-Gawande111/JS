<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Click Example</title>
</head>
<body>
    <ul id="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <p id="result">Click an item to display its text.</p>

    <script>
        const itemList = document.getElementById('item-list');
        // Add a click event listener to the list
        itemList.addEventListener('click', function (event) {
        // Check if a list item was clicked (avoid clicks on the ul element)
        if (event.target.tagName === 'LI') {
        // Get the text content of the clicked list item
        const clickedItemText = event.target.textContent;

        // Display the text of the clicked item in the result paragraph
        const resultElement = document.getElementById('result');
        resultElement.textContent = `You clicked: ${clickedItemText}`;
    }
});
</script>
</body>
</html>
