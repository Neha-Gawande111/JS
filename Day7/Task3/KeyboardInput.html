<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyboardInput</title>
</head>
<body> 
<input type="text" id="inputField" placeholder="Write Here...">
<div id="text">
    <p>You are entered the text as </p>
</div>

<script>

const inputField=document.getElementById('inputField');
const text = document.getElementById('text');
inputField.addEventListener('input' , function(){const typedText=inputField.value;text.textContent=typedText;});
</script>
</body>
</html>
