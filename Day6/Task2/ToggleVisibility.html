<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToggleVisibility</title>
</head>
<body>
    
<div id="div">
    <p>This is toggle case task</p>
</div>

<button onclick = "function1()">Toggle</button>

<script>
function function1(){
    
    let a=document.getElementById("div");
    
    if (a.style.display === "none") 
    {
        a.style.display = "block";
    } 
    else 
    {
    a.style.display = "none";
    }
}
</script>

</body>
</html>
