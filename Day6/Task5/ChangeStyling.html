<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeStyling</title>
    <!-- <style>
        p{
            background-color: rgb(105, 105, 223);

</head>
<body>
    <h2>Changing the Background Color </h2>
   <div id="div">
      <p id="text"> This is the demo text. </p>
      <button onclick="changeBackgroundColor()">Click me</button>        
      
      
      <script>
      function changeBackgroundColor() 
      {
         document.getElementById("text").style.backgroundColor = "pink";
      }
      </script>
</body>
</html>
